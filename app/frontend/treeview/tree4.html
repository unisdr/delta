<!DOCTYPE html>
<html>
<head>
    
</head>    
<body>
    <div id="list-container"></div>
    <script>
      // Sample multi-level tabular data
      const data = [
        {
          name: 'Fruits',
          id: "1",
          items: [
            { name: 'Apple', id: "1.1" },
            { name: 'Banana', id: "1.2" },
            {
              name: 'Grapes',
              id: "1.4",
              items: [
                { name: 'With Seed', id: "1.4.1" },
                { name: 'Seedless', id: "1.4.2" }
              ]
            },
            { name: 'Orange', id: "1.3" },
          ]
        },
        {
          name: 'Vegetables',
          id: "2",
          items: [
            { name: 'Carrot', id: "2.1" },
            { name: 'Broccoli', id: "2.2" },
            {
              name: 'Tomato',
              id: "2.3",
              items: [
                { name: 'Cherry', id: "2.3.1" },
                { name: 'Beefsteak', id: "2.3.2" },
                { 
                  name: 'Roma', id: "2.3.3",
                  items: [
                    { name: 'With Seed', id: "1.4.1" },
                    { name: 'Seedless', id: "1.4.2" }
                  ]
                }
              ]
            }
          ]
        },
      ];

      // Function to create the nested list
      function createNestedList(data) {
        const list = document.createElement('ul');

        data.forEach(item => {
          const categoryItem = document.createElement('li');
          categoryItem.textContent = item.name + ' (' + item.id + ')';

          if ( item.items ) {
            const itemList = createNestedList(item.items);
            categoryItem.appendChild(itemList);
          }
          list.appendChild(categoryItem);
        });

        return list;
      }

      // Get the container element in the DOM
      const container = document.getElementById('list-container');

      // Create the nested list and append it to the container
      const nestedList = createNestedList(data);
      container.appendChild(nestedList);
    </script>
</body>
</html>
